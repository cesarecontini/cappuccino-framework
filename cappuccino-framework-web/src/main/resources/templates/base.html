<!doctype html>
<!--[if lt IE 9]><html xmlns:th="http://www.thymeleaf.org" class="lte-ie8" lang="en"><![endif]-->
<!--[if gt IE 8]><!--><html xmlns:th="http://www.thymeleaf.org" lang="en"><!--<![endif]-->

    <head th:fragment="head(title)">
       <meta charset="utf-8" />
       <title th:text="${title}"></title>

        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    </head>

    <body>

        <header role="banner" id="global-header" class="with-proposition" th:fragment="header">
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Some navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="elements-index" id="content" role="main" tabindex="-1">

            <div class="breadcrumbs" th:fragment="breadcrumbs( items )">
                <ol>
                    <li th:each=" item,stats : ${items} " th:id="${'breadcrumb-list-item-' + stats.index}">
                        <th:block th:if="${item.get('url').equals('')}" th:text="${item.get('label')}"></th:block>
                        <a th:id="${'breadcrumb-link-' + stats.index}"
                            th:if="${ !item.get('url').equals('') }" th:href="@{ ${item.get('url')} }" th:text="${item.get('label')}"></a>
                    </li>
                </ol>
            </div>

            <th:block class="error-message"
                  th:fragment="fielderrors( errors )">
                <div class="error-message" th:each="err : ${errors}" th:text="${err}"></div>
            </th:block>

        </main>

        <footer class="group js-footer" id="footer" role="contentinfo" th:fragment="footer">

        </footer>

        <th:block th:fragment="scripts">
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        </th:block>

    </body>
</html>
